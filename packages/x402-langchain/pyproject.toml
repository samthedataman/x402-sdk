[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "x402-langchain"
version = "1.3.0"
description = "x402 payment integration for LangChain - Enable autonomous AI agent payments"
authors = ["x402 Team"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/x402/x402-langchain"
repository = "https://github.com/x402/x402-langchain"
keywords = ["x402", "langchain", "ai-agents", "payments", "micropayments", "blockchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.9"
langchain = "^0.1.0"
langchain-core = "^0.1.0"
eth-account = "^0.10.0"
web3 = "^6.11.0"
httpx = "^0.25.0"
pydantic = "^2.5.0"
aiohttp = ">=3.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
black = "^23.7.0"
ruff = "^0.0.286"
mypy = "^1.5.0"
langchain-openai = "^0.0.5"